<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title>eShop</title>
</head>
<body>
  <div id="app">
    <header>
      <input id="search" v-model="search" >
      <button v-on:click="searchHandler">Search</button>
      <cart v-on:remove="removeFromCartHandler">
        <goods-item 
          v-for="good in cart" 
          v-bind:title="good.title" 
          v-bind:price="good.price"
          v-bind:id="good.id"
        />
      </cart>
    </header>
    <main>
      <div class="goods-list" v-on:click="addToCartHandler">
        <goods-item 
          v-for="good in filtredGoods" 
          v-bind:title="good.title" 
          v-bind:price="good.price"
          v-bind:id="good.id"
        ></goods-item>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
